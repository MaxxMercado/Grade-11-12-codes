<html>
  <head>
    <title>Les 05 - Inline</title>
    <style>
      #parent{
        background-color: darkgrey;
        padding: 5px;
      }
      .child{
        display: inline;
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div class="child">Here</div>
      <div class="child">and</div>
      <div class="child">there</div>
    </div>
  </body>
</html>
